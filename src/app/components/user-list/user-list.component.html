<div class="d-block pt-5">
  <div class="container">
    <div class="row">
      <div class="title mb-4">
        <h5>User List</h5>
      </div>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="container">
    <div class="row">
      <p-table
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 20]"
        [value]="AllUsers"
        [paginator]="true"
        [rows]="6"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Avatar</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-AllUsers>
          <tr>
            <td style="cursor: pointer" (click)="details(AllUsers.id)">
              {{ AllUsers.id }}
            </td>
            <td>{{ AllUsers.email }}</td>
            <td>{{ AllUsers.first_name }}</td>
            <td>{{ AllUsers.last_name }}</td>
            <td>
              <img [src]="AllUsers.avatar" alt="Avatar" style="width: 50px" />
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <p-button
            type="button"
            icon="pi pi-plus"
            styleClass="p-button-text"
          ></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
          <p-button
            type="button"
            icon="pi pi-cloud"
            styleClass="p-button-text"
          ></p-button>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
